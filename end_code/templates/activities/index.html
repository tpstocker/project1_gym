{% extends "base.html" %}
{% block content %}

<div>
  <h2 id="new_activity"><a href="/activities/new">New Activity</a></h2>
</div>
<h1 id="list_title">Activities</h1>
<div id="overflow">
  <div id="list_container">
    {% for activity in all_activities %}
      <p><a href="activities/{{activity.id}}">{{activity.name}}</a></p>
    {% endfor %}
  </div>
</div>



{% endblock %}
