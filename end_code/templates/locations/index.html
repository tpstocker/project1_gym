{% extends "base.html" %}
{% block content %}

<div>
  <h2 id="new_location"><a href="/locations/new">New Location</a></h2>
</div>
<h1 id="list_title">Locations</h1>
<div id="overflow">
  <div id="list_container">
    {% for location in all_locations %}
      <p><a href="locations/{{location.id}}">{{location.name}}</a></p>
    {% endfor %}
  </div>
</div>

{% endblock %}
