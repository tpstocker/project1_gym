{% extends "base.html" %}
{% block content %}
    <div id="show">
        <p>Name: {{location.name}}</p>
        <p>Description: {{location.description}}</p>
        <p>Capacity: {{location.capacity}}</p>
        <p>Accessible: {{location.accessible}}</p>

        <form action="/locations/{{location.id}}/edit">
            <button type="submit">Edit</button>
        </form>
    </div>

{% endblock %}
